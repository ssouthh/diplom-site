<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доска Объявлений (Диплом)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>База Аренды Квартир</h1>
        <p>Наш супер-быстрый статический сайт на GitHub Pages!</p>
    </header>

    <main>
        <section id="filters">
            <h2>Поиск и Фильтры</h2>
            <form id="filter-form">
                <div class="filter-group">
                    <label for="search-text">Поиск по тексту:</label>
                    <input type="text" id="search-text" placeholder="У метро или с ремонтом">
                </div>

                <div class="filter-group">
                    <label for="rooms">Комнаты:</label>
                    <select id="rooms">
                        <option value="">Все</option>
                        <option value="1">1 комната</option>
                        <option value="2">2 комнаты</option>
                        <option value="3">3+ комнаты</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="price-max">Макс. цена (₽):</label>
                    <input type="number" id="price-max" placeholder="40000">
                </div>

                <button type="submit" id="apply-filters">Применить</button>
                <button type="button" id="reset-filters">Сброс</button>
            </form>
        </section>

        <section id="main-content" class="listings-grid">
            Загрузка данных...
        </section>
    </main>

    <script type="module" src="index.js"></script> 
</body>
</html>
